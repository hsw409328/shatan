<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>旅游沙滩项目 - 后台登录</title>
        <script type="text/javascript" src="src.js"></script>
    </head>
    <body class="easyui-layout">
    	<div id="w" class="easyui-window" title="旅游沙滩项目 - 后台登录" data-options="iconCls:'icon-redo',modal:true,closable:false,minimizable:false,maximizable:false,closed:false,collapsible:false" style="padding:10px;">
			<div class="easyui-panel" title="" style="width:500px">
				<div style="padding:10px 60px 20px 60px">
				    <form id="ff" method="post">
				    	<table cellpadding="5">
							<tr>
				    			<td>用户名:</td>
				    			<td><input class="easyui-textbox" type="text" name="uname" id="uname" ></input></td>
				    		</tr>
							<tr>
				    			<td>密码:</td>
				    			<td><input class="easyui-textbox" type="password" name="pwd" id="pwd" ></input></td>
				    		</tr>
				    	</table>
				    </form>
					<div style="text-align:center;padding:5px">
				    	<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="#" onclick="submitForm()" style="width:120px;height:30px;">登录</a>
				    </div>
			    </div>
			</div>
		</div>
		<script>
			function submitForm(){
				$('#ff').form('submit',{
				    url:'data/run.php?c=AdminEui&f=loginAdminUsers',
				    onSubmit: function(){
				        
				    },
				    success:function(data){
				        if(data=='1'){
							window.location.href="index.html";
						}else{
							$.messager.alert('登录失败','用户名或密码错误','error');
						}
				    }
				});
			}			
		</script>
    </body>
</html>
