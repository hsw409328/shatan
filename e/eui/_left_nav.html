<ul id="tt"></ul>
<script>
	$('#tt').tree({
	    url:'data/run.php?c=AdminEui&f=getCheckLeftResult',
		onClick: function(node){
            var _url = node.id;
			if(typeof(_url)=='undefined'){
				return false;
			}
			var timestamp=new Date().getTime();
			OpenTab(node.text,_url+'.html?_t='+timestamp);
        }
	});
	/* 打开一个标签 */
	function OpenTab(title, url, icon){
	    /**
	    如果这个标题的标签存在，则选择该标签
	    否则添加一个标签到标签组
	    */
	    if($("#tabs").tabs('exists', title)){
	        $("#tabs").tabs('select', title);
	    }else{
	        $("#tabs").tabs('add',{
	            title: title,
	            content: createTabContent(url),
	            closable: true,
	            icon: icon
	        });
	    }    
	}
	
	/* 生成标签内容 */
	function createTabContent(url){
	    return '<iframe style="width:100%;height:100%;" scrolling="auto" frameborder="0" src="./' + url + '"></iframe>';
	}
</script>
