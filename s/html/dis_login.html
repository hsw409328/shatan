<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>身份绑定</title>
		<meta name="author" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="css/style_d.css" />
	</head>

	<body>
		<!--头部-->
		<div class="use_login_top">
			<img src="images/login_bg.jpg" class="use_login_bg" />
			<div class="use_login_hp">
				<img src="images/1.jpg" />
			</div>
		</div>
		<!--身体-->
		<div class="use_login_body">
			<div class="use_login_g">
                 <img src="images/icon_20.png" />
                 <select  class="dis_xz">
					  <option value="1" disabled selected>选择身份</option>
					  <option value="2">配送</option>
					  <option value="3">分拣</option>
					  <option value="4">结算</option>
					  </select>
			</div>
			<div class="use_login_g">
                 <img src="images/icon_1.png" /><input  type="text" placeholder="请输入您的手机号码"/>
			</div>
			<div class="use_login_border">
				<div class="use_login_l u_wdx">
					<input placeholder="请输入短信验证码" type="text" class="icon_3"/>
				</div>
					<!--点击之后添加use_login_dis-->
				<button class="use_login_dis">发送验证码</button>
			</div>
		</div>
		<!--提交-->
        <div class="submit_order">
             <a href="sorting_index.html">提交</a>
        </div>
        <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
        <!--弹出层-->
        <!--<div class="box">
			<img src="images/share-bg-btn.png" width="100%;" class="close">
		</div>-->
        <script  type="text/javascript">
        $(document).ready(function() {
			$(".use_see").click(function() {
				$(".box").show();
			})
			$(".close").click(function() {
				$(".box").hide();
			})
			})
        </script>
	</body>
</html>
